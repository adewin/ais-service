version: 2.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run: ./gradlew clean assemble

  check:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run: ./gradlew clean check

  test:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run: ./gradlew clean test

  deploy-infra:
    docker:
      - image: hashicorp/terraform:0.12.0
    steps:
      - checkout
      - run:
          name: Install openssl
          command: apk add --update openssl
      - run:
          working_directory: src/main/terraform/infra_deployment
          name: Initialise Terraform
          command: terraform init
      - run:
          working_directory: src/main/terraform/infra_deployment
          name: Apply Terraform
          command: terraform apply -auto-approve 2>&1 > /dev/null

workflows:
  version: 2

  ci:
    jobs:
      - build
      - check
      - test
  deploy_infra:
    jobs:
      - hold:
          type: approval
          filters:
            branches:
              only: master
      - deploy-infra:
          requires:
            - hold
